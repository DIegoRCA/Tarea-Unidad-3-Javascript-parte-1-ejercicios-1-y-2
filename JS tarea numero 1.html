<body>
	<script>
		var num1;

		num1=prompt('Ingrese la distancia a recorrer: ','');

		num1=parseInt(num1);

		if(num1 <=1000){
			document.write('la mejor forma de recorrer ' + num1 + 'metros es a pie');
		}else if(num1 >=1001 && num1<=10000){
			document.write('la mejor forma de recorrer ' + num1 + 'metros es en bicicleta');
		}else if(num1 >=10001 && num1<=30000){
			document.write('la mejor forma de recorrer ' + num1 + 'metros es en colectivo');
		}else if(num1 >=30001 && num1<=100000){
			document.write('la mejor forma de recorrer ' + num1 + 'metros es en auto');
		}else {	
			document.write('la mejor forma de recorrer los' + num1 + 'metros es en avion');
		}
	</script>
